name: Test fenics_smart

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-code:
    runs-on: ubuntu-22.04
    # Runs against FEniCS main branch built the 16-01-2023
    container: ghcr.io/rangamanilabucsd/smart-lab:v2.2.2
    steps:
      # This action sets the current path to the root of your github repo
      - uses: actions/checkout@v4

      - name: "Install code"
        run: python3 -m pip install pytest jupytext

      - name: Run smoke tests
        run: |
          python3 -m pytest scripts/test_scripts.py -v
